<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    />
    <link rel="stylesheet" href="./assets/css/style.css" />

  <!-- main------ -->
  <body>
    <div class="main">
      <h2 class="viewHighScores"><a href="">View High scores</a></h2>
      <h2 class="time">Time: <span id="time-left">0</span></h2>
    </div>
    <div class="card">
      <h1 class="title">Coding Quiz Challenge</h1>
      <p>How much JavaScript do you know? Take the quiz to find out!</p>

    </div>
    <!-- Q & A's -->
    <div class="card">
      <h1 class="question">
        Which tag do you use in your HTML link your JavaScript?
      </h1>
      <button class="answer">link</button>;
      <button class="answer">body</button>;
      <button class="answer">script</button>;
      <button class="answer">div</button>;
    </div>

    <script src="./assets/js/script.js"></script>
