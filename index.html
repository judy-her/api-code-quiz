<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;500&family=Philosopher&family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <!-- main------ -->
  <body>
    <div class="main">
      <div>
        <h2 class="viewHighScores special-color">Current High Score</h2>
        <!-- user name and highscore -->
        <ul id="high-scores">
          <li>User Name: <span id="name"></span></li>
          <li>High Score: <span id="score"></span></li>
        </ul>
      </div>
      <!--Current Score and time  -->
      <h2 class="score special-color">
        Current Score: <span id="score-count">0</span>
      </h2>
      <h2 class="time">Time: <span id="time-left">0</span></h2>
    </div>
    <div class="card">
      <h1 class="title">Coding Quiz Challenge</h1>
      <p class="title-question">
        How much JavaScript do you know? Take the quiz to find out!
      </p>
      <button class="startbtn">Start Quiz</button>
      <div id="btnContainer"></div>
      <h2 id="correct-wrong"></h2>
      <!-- form for initials and final score -->
      <form id="form" class="" action="">
        <label class="p" for="initials">Initials :</label>
        <input type="text" id="user-initials" />
        <button id="submit-btn">Submit</button>
        <button class="startbtn">Start Again</button>
      </form>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
